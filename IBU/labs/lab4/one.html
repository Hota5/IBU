<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="form-group row">
          <label for="firstName"class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName"placeholder="First Name" >
          </div>
        </div>
        <div class="form-group row">
            <label for="lastName"class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstName"placeholder="Last Name" >
            </div>
          </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" id="Email"placeholder="@gmail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPhone" placeholder="(387)123 456">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputAddress"class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Address"placeholder="Address" >
            </div>
          </div>
        <div class="form-group row">
            <label for="inputCity"class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="City"placeholder="City" >
            </div>
          </div>
         
        <div class="form-group row">
            <label for="inputState"class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="State"placeholder="State" >
            </div>
         </div>
         <div class="form-group row">
            <label for="inputZip"class="col-sm-2 col-form-label">Zip</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Zip"placeholder="Zip" >
            </div>
         </div>
         <div class="form-group row">
            <label for="inputWebsite"class="col-sm-2 col-form-label">Website or Domane Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Website or Domane Name"placeholder="Website or Domane Name" >
            </div>
         </div>
         <div class="form-group row">
            <label for="inputHosting"class="col-sm-2 col-form-label">Do you hawe hosting</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                     Yes          
                 </label>
                </div>
                </div>
                <div class="form-group row">
                    <label for="inputHosting"class="col-sm-2 col-form-label"></label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                             No         
                         </label>
                        </div>
                        </div>

        <div class="form-group">
            <label for="comment">Project Description</label>
        
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div> 
        </div>
        <div class="container mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>
</div>

</body>
</html>
